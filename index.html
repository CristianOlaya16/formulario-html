<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form id="formulario">
    <input type="text" name="id" placeholder="ID" required /><br>
    <input type="text" name="nombre" placeholder="Nombre" required /><br>
    <input type="text" name="apellido" placeholder="Apellido" required /><br>
    <input type="email" name="correo" placeholder="Correo" required /><br>
    <input type="text" name="direccion" placeholder="DirecciÃ³n" required /><br>
    <textarea name="mensaje" placeholder="Mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const jsonData = Object.fromEntries(data.entries());

      const response = await fetch('https://<TU-FUNCTION-APP>.azurewebsites.net/api/formulario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      });

      if (response.ok) {
        alert('Formulario enviado correctamente');
      } else {
        alert('Error al enviar el formulario');
      }
    });
  </script>
</body>
</html>
