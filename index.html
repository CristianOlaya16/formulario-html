<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contactow </title>
  <style>
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #mensaje.exito {
      color: green;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    #mensaje.error {
      color: red;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 0.6em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0078D7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form id="formulario">
    <input type="text" name="dni" placeholder="DNI" required />
    <input type="text" name="nombre" placeholder="Nombre" required />
    <input type="text" name="apellido" placeholder="Apellido" required />
    <input type="email" name="correo" placeholder="Correo" required />
    <input type="text" name="telefono" placeholder="Telefono" required />
    <input type="text" name="direccion" placeholder="Dirección" required />

    <!-- Lista desplegable -->
    <label for="tipo">Tipo de consulta:</label>
    <select name="tipo_de_consulta" id="tipo" required>
      <option value="">Seleccione una opción</option>
      <option value="Falla">Falla</option>
      <option value="Información">Información</option>
    </select>

    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const jsonData = Object.fromEntries(data.entries());

      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.style.display = 'block';

      try {
        const response = await fetch('https://prod-62.westeurope.logic.azure.com:443/workflows/aa0bc591953f4c24babef2b4a196e773/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=aczy-GeL7YxAaXSTp5Qox_In-K5WxyNwJgtyjB9zbX8', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonData)
        });

        if (response.ok) {
          mensajeDiv.textContent = '✅ Formulario enviado correctamente.';
          mensajeDiv.className = 'exito';
          e.target.reset(); // limpia el formulario
        } else {
          mensajeDiv.textContent = '❌ Error al enviar el formulario.';
          mensajeDiv.className = 'error';
        }
      } catch (error) {
        mensajeDiv.textContent = '❌ Error de conexión o servidor.';
        mensajeDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
